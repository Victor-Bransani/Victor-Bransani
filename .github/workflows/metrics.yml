name: Metrics
on:
  # Schedule updates (once a day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: Victor-Bransani
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          
          # Colors (Matches your Teal #00cba9 theme)
          config_twemoji: yes
          plugin_lines: yes
          
          # Stats & Languages
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github, 0: #00cba9"
          
          # Calendar / Habits (Modern replacement for Streak)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Visual Customization (Dark Mode + Teal)
          # Use this CSS to force the background to match GitHub Dark Mode exactly
          extras_css: |
            :root {
              --color-text-primary: #e6edf3;
              --color-text-secondary: #7d8590;
              --color-header-text: #e6edf3;
              --color-header-title: #00cba9; /* Seu Teal */
            }
            /* Force transparent/dark background */
            .field { color: #e6edf3; }
