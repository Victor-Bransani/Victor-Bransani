name: Metrics
on:
  # Schedule updates (once a day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Victor-Bransani
          
          # === CONFIGURAÇÃO DE TAMANHO E LAYOUT ===
          template: classic
          # A mágica está aqui: deixamos apenas o 'header' (infos do user) e 'activity' (commits)
          base: header, activity
          config_timezone: America/Sao_Paulo
          config_twemoji: no
          
          # === LINGUAGENS (O astro principal agora) ===
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, jupyter notebook
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          # Gradiente Teal Moderno
          plugin_languages_colors: "github, 0: #00cba9, 1: #00a085, 2: #007a65, 3: #26a69a, 4: #4db6ac"

          # === CSS HACK: LIMPEZA TOTAL ===
          extras_css: |
            /* 1. Esconde TUDO que não é essencial para recrutador */
            .field.followers, .field.following, .field.sponsoring, .field.starred, .field.watching, .field.packages, .field.releases, .field.licenses, .field.organizations, .field.watchers, .field.forks, .field.stars {
              display: none !important;
            }
            
            /* 2. Ajuste de Tamanho de Fonte para ficar proporcional */
            h2 { 
              font-size: 16px !important; 
              color: #00cba9 !important; /* Títulos em Teal */
              margin-bottom: 8px !important;
            }
            
            /* 3. Cores e Ícones Flat */
            :root {
              --color-text-primary: #e6edf3;
              --color-text-secondary: #7d8590;
              --color-icon-primary: #00cba9 !important;
            }
            .field svg { fill: #00cba9 !important; }
            
            /* 4. Remove bordas e fundos para parecer parte do GitHub */
            .content { border: none !important; box-shadow: none !important; }
